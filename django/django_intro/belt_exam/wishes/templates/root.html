<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Display</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-primary">
        <h1 class='header'>Welcome! Sign in to make a wish!</h1>
    </nav>
    <div class="container">
            
            
            
        <form id="registration" class='big_form' action='/register' method='post'>
            
            <div class="form-group">
                <h1>Registration Form</h1>
                <label for="exampleFormControlInput1">First Name:</label>
                <input type="text" class="form-control" name='first_name' value="{{ request.session.first_name }}">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Last Name:</label>
                <input type="text" class="form-control" name='last_name' value="{{ request.session.last_name }}">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email:</label>
                <input type="text" class="form-control" name='email' value="{{ request.session.email }}">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Password:</label>
                <input type="password" class="form-control" name='password'>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Confirm Password:</label>
                <input type="password" class="form-control" name='confirm_password'>
            </div>
            <button type="submit" value='submit' id="button" class="btn btn-primary">Submit</button>
        </form>
        <form id="login" class='big_form' action='/login' method='post'>
            
            <div class="form-group">
                <h1>Login</h1>
                <label for="exampleFormControlInput1">Email:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name='email' value="{{ request.session.email }}">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Password:</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" name='password'>
            </div>
            <button type="submit" value='submit' id="button" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
